<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vinko</title>
    <!-- TODO 更换位置 -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/vendor/pure-min.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <section class="container">
        <header id="head" class="pure-g grid">
            <section id="logo" class="pure-u-1-6">
                <a href="">
                    <h1>站点名称</h1>
                </a>
            </section>
            <section id="sub-nav" class="pure-u-7-12"></section>
            <nav class="pure-u-1-4" id="head-nav">
                <a class="item" href=""><i class="fa fa-user"></i>管理猿</a>
                <a class="item" href=""><i class="fa fa-sign-out"></i>注销</a>
            </nav>
        </header>
        <section id="dashboard" class="pure-g grid">
            <section id="main" class="pure-u-3-4">
                <!-- 模块名字 -->
                <header id="module-name">
                    <h1>管理猿 的信息</h1>
                </header>
                <!-- 模块内容 -->
                <article id="module-content">
                    <form class="pure-form pure-form-stacked" action="">
                        <div class="pure-control-group">
                            <label for="username">用户名</label>
                            <input type="text" name="username" placeholder="管理猿" disabled />
                        </div>
                        <div class="pure-control-group">
                            <label for="email">电子邮件</label>
                            <input type="email" name="email" />
                        </div>
                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" type="submit">修改信息</button>
                        </div>
                    </form>
                    <form class="pure-form pure-form-stacked" action="">
                        <div class="pure-control-group">
                            <label for="orig_password">原密码</label>
                            <input type="password" name="orig_password" />
                        </div>
                        <div class="pure-control-group">
                            <label for="new_password">新密码</label>
                            <input type="password" name="new_password" />
                        </div>
                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" type="submit">修改密码</button>
                        </div>
                    </form>
                </article>
            </section>
            <!-- 边栏 -->
            <nav id="side-nav" class="pure-u-1-4">
                <!-- 站点信息 -->
                <section id="site-infos">
                    <h3>站点名称</h3>
                </section>
                <ul class="items">
                    <li class="item"><a href="site.html"><i class="fa fa-building"></i>站点管理</a></li>
                    <li class="item current"><a href="#"><i class="fa fa-gift"></i>产品管理</a></li>
                    <li class="item"><a href="#"><i class="fa fa-file-text-o"></i>文章管理</a></li>
                    <li class="item"><a href="#"><i class="fa fa-table"></i>添加分类</a></li>
                </ul>
            </nav>
        </section>
        <footer id="copyleft" class="grid-clean">
            <p>&copy; 2013 <a href="#">站点名称</a> • Made by <a href="#">VTM</a> with ♥ </p>
        </footer>
    </section>
    <script src="scripts/set.js"></script>
</body>
</html>
